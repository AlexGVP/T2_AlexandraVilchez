<mat-card class="custom-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="center-text">Pregunta 2</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Ingrese su salario</mat-label>
        <input matInput type="text" #txtsalario>
      </mat-form-field>
      <p></p>
      <mat-form-field appearance="fill">
        <mat-label>Ingrese los a√±os trabajados</mat-label>
        <input matInput type="number" #txtano>
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions class="center-text">
    <button mat-raised-button color="primary" (click)="submit(txtsalario, txtano)">Calcular</button>
  </mat-card-actions>
</mat-card>

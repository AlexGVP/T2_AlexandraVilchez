<mat-card class="custom-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Pregunta 2</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="form">
      <mat-form-field>
        <mat-label>Ingrese su salario</mat-label>
        <input matInput type="text" #txtsalario class="mat-input-element">
      </mat-form-field>
      <p></p>
      <mat-form-field>
        <mat-label>Ingrese los a√±os trabajados</mat-label>
        <input matInput type="number" #txtano class="mat-input-element">
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="submit(txtsalario, txtano)">Calcular</button>
  </mat-card-actions>
</mat-card>
